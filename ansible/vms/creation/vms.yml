    - name: Create Kubernetes VM
      community.general.proxmox_kvm:
        vmid: "{{ vmId }}"
        node: "{{ destHost }}"
        api_user: root@pam
        api_token_id: token
        api_token_secret: "{{ apiPassword }}"
        api_host: "{{ destHost }}.{{ hostFqdn }}"
        autostart: true
        balloon: 4096
        bios: seabios
        boot: c
        citype: nocloud
        ciuser: zevrant
        kvm: true
        localtime: true
        machine: pc
        migrate_speed: 0
        name: "kubernetes-{{ nodeType }}-{{ vmNumber }}"
        description: "kubernetes {{nodeType}} {{vmNumber}}"
        cores: "{{ cpus }}"
        cpu: Westmere
        memory: "{{ memory }}"
        net:
          net0: "bridge=vmbr0,model=virtio"
        onboot: true
        scsihw: "virtio-scsi-single"
        sata:
          sata2: 'local-lvm:cloudinit,format=raw'
        nameservers:
          - '172.16.1.2'
          - '1.1.1.1'
        ostype: l26
#        sshkeys: "{{ sshPubKey.stdout }}"
        sshkeys: "{{ sshKey }}"
        pool: Default
        tags:
          - kubernetes
          - "{{ nodeType }}"
        validate_certs: false
        agent: 'enabled=1'
        ipconfig:
          ipconfig0: "ip={{ ipAddress }}/24,gw=172.16.1.1"
          ipconfig1: "ip={{ ipAddress2 }}/24,gw=172.16.1.1"
    - name: register status of image file
      stat:
        path: /tmp/alma9-cloud-init.qcow2
      register: cloudInitImage
    - name: Download Cloud Init Image
      when: "not cloudInitImage.stat.exists"
      ansible.builtin.get_url:
        url: "{{ linuxVMUrl }}"
        dest: /tmp/alma9-cloud-init.qcow2
    - name: Import CloudInit Image to VM
      become: true
      become_user: root
      ansible.builtin.command:
        cmd: qm set "{{ vmId }}" -scsi0 'file=vm-storage:0,import-from=/tmp/alma9-cloud-init.qcow2' -bootdisk scsi0
    - name: Increate Disk Size By 30GB
      become: true
      become_user: root
      ansible.builtin.command:
        cmd: qm resize "{{ vmId }}" scsi0 +30G
    - name: Power On VM
      community.general.proxmox_kvm:
        vmid: "{{ vmId }}"
        node: "{{ destHost }}"
        api_user: root@pam
        api_token_id: token
        api_token_secret: "{{ apiPassword }}"
        api_host: "{{ destHost }}.{{ hostFqdn }}"
        state: started
        update: true
        timeout: 150
    - name: Wait For Host to Come Online
      ansible.builtin.shell: |
        import subprocess
        import time
        
        hostCidr = "{{ hostCidr }}"
        def sshPing(host):
          command = ['nc', '-z', host, '22']
          return subprocess.call(command) == 0
        
        timeSlept = 0
        
        while not sshPing("{{ ipAddress }}"):
          timeSlept += 3
          if timeSlept > 300 : 
            sys.exit(1)
          time.sleep(3)
      args:
        executable: /usr/bin/python3

