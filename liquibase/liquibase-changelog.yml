databaseChangeLog:
  - changeSet:
      id: 1
      author: gdittrick
      changes:
        - createTable:
            tableName: app_version
            columns:
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: version
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: gdittrick
      changes:
        - createTable:
            tableName: packer_image_metadata
            columns:
              - column:
                  name: version
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_hash
                  type: varchar(256)
                  constraints:
                    primaryKey: true
  - changeSet:
      id: 3
      author: gdittrick
      changes:
        - sql: 'grant ALL on table packer_image_metadata to jenkins;'
