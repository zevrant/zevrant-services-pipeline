apiVersion: v1
kind: ConfigMap
metadata:
  name: artifactory
  namespace: shared
data:
  system.yaml: |
    configVersion: 1
    shared:
      #security:
        #joinKeyFile: /var/opt/jfrog/artifactory/etc/security/join.key
        #masterKeyFile: /var/opt/jfrog/artifactory/etc/security/master.key
      node:
        haEnabled: false
      database:
        type: postgresql
        driver: org.postgresql.Driver
        url: jdbc:postgresql://artifactory-db:5432/artifactory
      metrics:
        enabled: true
      healthCheck:
        intervalSecs: 15
        probes:
          readiness:
            failOnLongFailingReadiness:
              enabled: true
            failureDurationSecs: 60
          liveness:
            failOnLongFailingReadiness:
              enabled: true
            failureDurationSecs: 60
