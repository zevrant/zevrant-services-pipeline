#            - name: artifactory-keys
#              mountPath: /var/opt/jfrog/artifactory/etc/
#            - name: artifactory-key
#              mountPath: /var/opt/jfrog/artifactory/etc/security/
          env:
            - name: JF_SHARED_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
