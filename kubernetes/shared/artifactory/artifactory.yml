apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: artifactory
spec:
  secretName: artifactory-tls
  issuerRef:
    name: acme-issuer
  privateKey:
    algorithm: ECDSA
    size: 256
    rotationPolicy: Always
  duration: 24h
  renewBefore: 13h
  dnsNames:
    - artifactory.zevrant-services.com

---

kind: PersistentVolumeClaim #TODO: use vault instead
apiVersion: v1
metadata:
  name: artifactory-key
  namespace: shared
spec:
  storageClassName: csi-rbd-sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: v1
kind: Service
metadata:
  name: artifactory
  namespace: shared
spec:
  type: NodePort
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30127
      name: http
    - port: 8082
      targetPort: 8082
      nodePort: 30123
      name: ui
  selector:
    app: artifactory

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: artifactory
  namespace: shared
  labels:
    app: artifactory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: artifactory
  template:
    metadata:
      labels:
        app: artifactory
    spec:
      securityContext:
        fsGroup: 1030
        fsGroupChangePolicy: "Always"
      imagePullSecrets:
        - name: regcred
      volumes:
#        - name: keystore-volume
#          emptyDir:
#            sizeLimit: "1Mi"
#            defaultMode: 0400
