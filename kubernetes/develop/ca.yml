apiVersion: v1
kind: Service
metadata:
  name: certificate-authority
  namespace: develop
spec:
  ports:
    - port: 443
      targetPort: 8443
      name: https
  selector:
    app: certificate-authority

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: certificate-authority
  namespace: develop
  labels:
    app: certificate-authority
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: certificate-authority
  template:
    metadata:
      labels:
        app: certificate-authority
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "Always"
      imagePullSecrets:
        - name: regcred
      dnsPolicy: "ClusterFirst"
      dnsConfig:
        nameservers:
          - 1.1.1.1
          - 8.8.8.8
      volumes:
        - name: step-ca
          persistentVolumeClaim:
            claimName: develop-ca2
        - name: certificate-authority-password
          secret:
            secretName: certificate-authority-password
            defaultMode: 0400
      containers:
        - name: certificate-authority
          image: docker.io/zevrant/step-ca:latest
#          command:
#            - sleep
#          args:
#            - '999999999999'
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: step-ca
              mountPath: /opt/step-ca
            - mountPath: /var/zevrant-services/ca-password
              name: certificate-authority-password
          env:
            - name: CA_NAME
              value: 'Zevrant Services Develop'
            - name: CA_DNS
              value: certificate-authority
            - name: CA_DNS_1
              value: certificate-authority.develop.svc.cluster.local
            - name: SECRET_FILE_PATH
              value: /var/zevrant-services/ca-password/password
