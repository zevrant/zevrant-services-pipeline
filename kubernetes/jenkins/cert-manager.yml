apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: lets-encrypt
  namespace: jenkins
spec:
  acme:
    email: gdittrick@zevrant-services.com
    privateKeySecretRef:
      name: ca-private-key
      key: privateKey
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - selector:
          dnsZones:
            - 'zevrant-services.com'
        dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-token
              key: secret-access-key

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: step-ca
  namespace: jenkins
spec:
  acme:
    email: gdittrick@zevrant-services.com
    privateKeySecretRef:
      name: step-ca-private-key
      key: privateKey
    server: https://certificate-authority.jenkins.svc.cluster.local/acme/acme/directory
    caBundle: 
    solvers:
      - selector:
          dnsZones:
            - 'zevrant-services.internal'
        dns01:
          rfc2136:
            nameserver: 172.16.1.2
            tsigKeyName: "TRANSFER"
            tsigAlgorithm: "HMACSHA512"
            tsigSecretSecretRef:
              name: "dns-update-secret"
              key: "secret"
