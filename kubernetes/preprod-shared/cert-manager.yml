apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: acme-issuer
  namespace: preprod-shared
spec:
  acme:
    email: gdittrick@zevrant-services.com
    privateKeySecretRef:
      name: ca-private-key
      key: privateKey
    server: https://certificate-authority.preprod-shared.svc.cluster.local/acme/acme/directory
    caBundle: 
    solvers:
      - selector:
          dnsZones:
            - 'preprod.zevrant-services.com'
        dns01:
          route53:
            region: us-east-1
            accessKeyID: AKIA2RW3K76J3UBZ3SYO
            hostedZoneID: Z0811917POV9YNOM5LQ5
            secretAccessKeySecretRef:
              name: prod-route53-credentials-secret
              key: secret-access-key